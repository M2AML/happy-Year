<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Happy Year</title>
   <link rel="stylesheet" href="./style.css">
</head>

<body>
   <div class="container">
      <div class="number__container">
         <h1 class="year">
            <div class="first-part">
               <span class="letter">B</span>
               <span class="letter">O</span>
               <span class="letter">N</span>
               <span class="letter">N</span>
               <span class="letter">E</span>
            </div>
            <div class="second-part">
               <span class="letter">A</span>
               <span class="letter">N</span>
               <span class="letter">N</span>
               <span class="letter">E</span>
               <span class="letter">E</span>
            </div>
         </h1>
         <div class="first-two">
            <span class="un first-block"></span>
            <span class="deux first-block"></span>
            <span class="trois first-block"></span>
            <span class="quatre first-block"></span>
            <span class="cinq first-block"></span>
            <span class="six first-block"></span>
            <span class="six-un first-block"></span>
            <span class="sept first-block"></span>
            <span class="sept-un first-block"></span>
            <span class="huit first-block"></span>
            <span class="neuf first-block"></span>
            <span class="dix first-block"></span>
         </div>
         <div class="zero">
            <span class="number1 second-block"></span>
            <span class="number2 second-block"></span>
            <span class="number3 second-block"></span>
            <span class="number4 second-block"></span>
            <span class="number5 second-block"></span>
            <span class="number6 second-block"></span>
            <span class="number7 second-block"></span>
            <span class="number8 second-block"></span>
            <span class="number9 second-block"></span>
            <span class="number10 second-block"></span>
            <span class="number11 second-block"></span>
            <span class="number12 second-block"></span>
         </div>

         <div class="second-two">
            <span class="un position1 third-block"></span>
            <span class="deux position2 third-block"></span>
            <span class="trois position3 third-block"></span>
            <span class="quatre position4 third-block"></span>
            <span class="cinq position5 third-block"></span>
            <span class="six position6 third-block"></span>
            <span class="six-un position6-1 third-block"></span>
            <span class="sept position7 third-block"></span>
            <span class="sept-un position7-1 third-block"></span>
            <span class="huit position8 third-block"></span>
            <span class="neuf position9 third-block"></span>
            <span class="dix position10 third-block"></span>
         </div>

         <div class="third-two">
            <span class="un pos1 fourth-block"></span>
            <span class="deux pos2 fourth-block"></span>
            <span class="trois pos3 fourth-block"></span>
            <span class="quatre pos4 fourth-block"></span>
            <span class="cinq pos5 fourth-block"></span>
            <span class="six pos6 fourth-block"></span>
            <span class="six-un pos6-1 fourth-block"></span>
            <span class="sept pos7 fourth-block"></span>
            <span class="sept-un pos7-1 fourth-block"></span>
            <span class="huit pos8 fourth-block"></span>
            <span class="neuf pos9 fourth-block"></span>
            <span class="dix pos10 fourth-block"></span>
         </div>
      </div>
   </div>
   <script src="./app.js"></script>
</body>

</html>
